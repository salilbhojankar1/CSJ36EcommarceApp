    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenAI Airlines</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to OpenAI Airlines</h1>
        </header>
        <main>
            <section>
                <h2>Available Flights</h2>
                <div id="flights"></div>
            </section>
            <section>
                <h2>Book a Ticket</h2>
                <form id="booking-form">
                    <label for="flight-number">Flight Number:</label>
                    <input type="text" id="flight-number" name="flight-number" required>
                    <label for="passenger-name">Passenger Name:</label>
                    <input type="text" id="passenger-name" name="passenger-name" required>
                    <button type="submit">Book</button>
                </form>
            </section>
        </main>
        <script src="scripts.js"></script>
    </body>
    </html>
